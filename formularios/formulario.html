<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container{
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5 bg bg-light rounded border border-secondary">
        <form class="row g-3" action="formulario.php" method="post">
            <div class="col-md-6">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" name="nombre" id="nombre" >
            </div>
            <div class="col-md-6">
                <label for="apellidos" class="form-label">Apellidos</label>
                <input type="text" class="form-control" name="apellidos" id="apellidos" >
            </div>
            <div class="col-md-6">
                <label for="correo" class="form-label">Correo</label>
                <input type="email" class="form-control" name="correo" id="correo" >
            </div>
            <div class="col-md-6">
                <label for="url" class="form-label">URL página personal</label>
                <input type="url" class="form-control" name="url" id="url">
            </div>
            <div class="col-md-6">
                <label class="form-label">Sexo</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="sexo" id="M" value="M">
                    <label for="M" class="form-check-label">Masculino</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="sexo" id="F" value="F">
                    <label for="F" class="form-check-label">Femenino</label>
                </div>
            </div>
            <div class="col-md-6">
                <label for="convivientes" class="form-label">Número de convivientes en el domicilio</label>
                <input type="number" class="form-control" name="convivientes" id="convivientes" min="0" >
            </div>
            <div class="col-md-6">
                <label for="aficiones" class="form-label">Aficiones</label>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="aficiones[]" id="musica" value="musica">
                    <label for="musica" class="form-check-label">Música</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="aficiones[]" id="gym" value="gym">
                    <label for="gym" class="form-check-label">Gimnasio</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="aficiones[]" id="escalada" value="escalada">
                    <label for="escalada" class="form-check-label">Escalada</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="aficiones[]" id="games" value="games">
                    <label for="games" class="form-check-label">Videojuegos</label>
                </div>
            </div>
            <div class="col-md-6">
                <label for="menu" class="form-label">Menú favorito</label>
                <select class="form-select" name="menu[]" id="menu" multiple>
                    <option value="paella">Paella</option>
                    <option value="sushi">Sushi</option>
                    <option value="sopa">Sopa</option>
                    <option value="hamburguesa">Hamburguesa</option>
                </select>
            </div>
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary mt-3">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
